<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IGTT - Scaning</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <Header class="bg-dark text-white ">
            <h1>IGTT</h1>
            <p class="text-muted lead">Is greater than ten</p>
        </Header>
        <article>
            <div class="d-grid col-6 mx-auto shadow p-3 mb-5 bg-body rounded" id="search-field">
                <label for="valueOne">Digite o primeiro valor <i class="text-danger bi bi-1-circle m-2"></i></label><br>
                <input class="form-control border-primary" type="number" name="value-one" id="valueOne"><br>
                <label for="valueTwo">Digite o segundo valor <i class="text-danger bi bi-2-circle m-2"></i></label><br>
                <input  class="form-control border-primary" type="number" name="value-two" id="valueTwo"><br>
                <input type="button" class=" btn btn-dark" onclick="isGreaterThanTen()"data-bs-toggle="modal" data-bs-target="#exampleModal" value="Enviar">

                
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div> 
                        <div class="modal-body" id="result">
                        
                        </div>
                        <div class="modal-footer"> 
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                    </div>
                </div>


            
        </article>
        <script languege="Javascript" src="js/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
